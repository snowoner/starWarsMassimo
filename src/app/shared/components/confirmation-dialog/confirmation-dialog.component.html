<div mat-dialog-title *ngIf="data.title">
    <div class="row mb-3" id="dialog-title">
        <div class="col d-flex align-items-center">
            <mat-icon class="mr-2" *ngIf="data.icon">{{data.icon}}</mat-icon>
            <h1>{{data.title}}</h1>
        </div>
    </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <div class="row mt-3">
        <div class="col">
            <p>{{data.message}}</p>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <div class="row">
        <div class="col d-flex justify-content-end">
            <button (click)="close(false)" *ngIf="data.cancelText" mat-raised-button class="mr-2" color="accent">{{data.cancelText}}</button>
            <button (click)="close(true)" mat-raised-button color="primary">{{data.confirmText}}</button>
        </div>
    </div>
</div>
