<div class="error">
  <div class="row">
    <div class="col-12">
      <h1>Error de autenticación</h1>
      <h3 class="mt-2">Ha ocurrido un error de autenticación</h3>
      <h4 class="mt-4">Error: {{error}}</h4>
    </div>
    <div class="col-12 d-flex justify-content-end mt-4">
      <button class="btn__primary mt-4" (click)="logout()">Volver</button>
    </div>
  </div>
</div>
